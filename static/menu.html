<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindswap Me (Menu)</title>
    <link href="menu.css" rel="stylesheet">
</head>
<body>
    <div class="topmenu">
        <ul class="blockmenu">
            <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
            <li style="--i:0;--clr:#ff2972;">
                <a href="#"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li style="--i:1;--clr:#fee800;">
                <a href="#"><ion-icon name="person-outline"></ion-icon></a>
            </li>
            <li style="--i:2;--clr:#04fc43;">
                <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
            </li>
            <li style="--i:3;--clr:#fe00f1;">
                <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
            </li>
        </ul>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.blockmenu');
        toggle.onclick = function() {
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
